<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Set of standard web components (Vanilla) based on the IBM Carbon Design System.">

    <title>Tag - Graphene</title>

    <link href="../graphene.css" rel="stylesheet">    

  </head>
  <body>

    <gr-tag filter label="Tag content"></gr-tag>
    <gr-tag filter label="Tag content" type="red"></gr-tag>
    <gr-tag filter label="Tag content" type="magenta"></gr-tag>
    <gr-tag filter label="Tag content" type="purple"></gr-tag>
    <gr-tag filter label="Tag content" type="blue"></gr-tag>
    <gr-tag filter label="Tag content" type="cyan"></gr-tag>    
    <gr-tag filter label="Tag content" type="teal"></gr-tag>
    <gr-tag filter label="Tag content" type="green"></gr-tag>
    <gr-tag filter label="Tag content" type="gray"></gr-tag>    
    <gr-tag filter label="Tag content" type="cool-gray"></gr-tag>    
    <gr-tag filter label="Tag content" type="warm-gray"></gr-tag>    
    <gr-tag filter label="Tag content" type="high-contrast"></gr-tag>        
    <gr-tag filter label="Tag content" type="outline"></gr-tag>        
    
    <pre>
&lt;gr-label text=&quot;Label&quot;&gt;&lt;/gr-label&gt;
    </pre>

    <script src="../controls/tag.js" type="module"></script>

  </body>
</html>
