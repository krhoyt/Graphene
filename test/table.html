<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Set of standard web components (Vanilla) based on the IBM Carbon Design System.">

    <title>Table - Graphene</title>

    <link href="../graphene.css" rel="stylesheet">    

  </head>
  <body>

    <gr-table multiple selectable>
      <gr-column header-text="Full name" sortable></gr-column>
      <gr-column header-text="Job title"></gr-column>      
      <gr-label slot="empty" text="No items created yet."></gr-icon>
    </gr-table>
    
    <pre>
&lt;gr-label&gt;Label&lt;/gr-label&gt;
    </pre>

    <script src="../controls/column.js" type="module"></script>
    <script src="../controls/label.js" type="module"></script>
    <script src="../controls/table.js" type="module"></script>

    <script>
      const table = document.querySelector( 'gr-table' );
      table.provider = [
        {fullName: "Kevin Hoyt", jobTitle: "Sr. Docs Manager"}
      ];
    </script>

  </body>
</html>
