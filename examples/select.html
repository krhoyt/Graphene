<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Set of standard web components (Vanilla) based on the IBM Carbon Design System.">

    <title>Select - Graphene</title>

    <link href="../graphene.css" rel="stylesheet">    

  </head>
  <body>

    <div style="display: flex; flex-direction: row; gap: 16px;">
      <gr-select>
        <option disabled selected>Organizer</option>      
        <option value="Kevin">Kevin</option>
        <option value="Marna">Marna</option>
        <option value="Paige">Paige</option>
      </gr-select>
      <gr-date-picker label="Birthday" placeholder="Birthday">
        <gr-label text="2 yr. ago" slot="counter"></gr-label>        
      </gr-date-picker>
      <gr-input style="width: 150px;" label="Full name" placeholder="Full name">
        <gr-link label="Email" slot="counter"></gr-link>
      </gr-input>
      <gr-textarea label="Notes" placeholder="Notes">
        <gr-link label="Show preview" slot="counter"></gr-link>
      </gr-textarea>
      <gr-avatar>
        <gr-icon name="person"></gr-icon>
      </gr-avatar>
      <gr-checkbox inline helper="Private" label="Private"></gr-checkbox>
      <gr-radio-group label="Color" toggle>
        <gr-radio-button label="Red" value="red"></gr-radio-button>
        <gr-radio-button label="Blue" value="blue"></gr-radio-button>        
        <gr-radio-button disabled label="Green" value="green"></gr-radio-button>
      </gr-radio-group>
    </div>
    <div style="display: flex; flex-direction: row; gap: 16px;">
      <gr-button label="Organizer">
        <gr-icon name="settings"></gr-icon>
      </gr-button>      
      <gr-search style="width: 150px;"></gr-search>
      <gr-button label="Settings"></gr-button>      
    </div>
    
    <pre>
&lt;gr-label text=&quot;Label&quot;&gt;&lt;/gr-label&gt;
    </pre>

    <script src="../components/icon.js" type="module"></script>
    <script src="../components/button.js" type="module"></script>
    <script src="../components/select.js" type="module"></script>
    <script src="../components/label.js" type="module"></script>
    <script src="../components/link.js" type="module"></script>
    <script src="../components/input.js" type="module"></script>
    <script src="../components/date-picker.js" type="module"></script>
    <script src="../components/checkbox.js" type="module"></script>
    <script src="../components/avatar.js" type="module"></script>
    <script src="../components/icon.js" type="module"></script>
    <script src="../components/search.js" type="module"></script>
    <script src="../components/radio-button.js" type="module"></script>
    <script src="../components/textarea.js" type="module"></script>

  </body>
</html>
