<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Set of standard web components (Vanilla) based on the IBM Carbon Design System.">

    <title>Label - Graphene</title>

    <link href="../graphene.css" rel="stylesheet">    

    <style>
      gr-label {
        margin: 0 0 16px 0;
      }
    </style>

  </head>
  <body>

    <gr-label text="Label"></gr-label><br>
    <gr-label disabled text="Label"></gr-label><br>
    <gr-label>Label</gr-label><br>
    <gr-label size="xxl">Label</gr-label>
    
    <pre>
&lt;gr-label text=&quot;Label&quot;&gt;&lt;/gr-label&gt;
&lt;gr-label disabled text=&quot;Label&quot;&gt;&lt;/gr-label&gt;
&lt;gr-label&gt;Label&lt;/gr-label&gt;
&lt;gr-label size=&quot;xxl&quot; text=&quot;Label&quot;&gt;&lt;/gr-label&gt;
    </pre>

    <script src="../components/label.js" type="module"></script>

  </body>
</html>
