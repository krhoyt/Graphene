<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Set of standard web components (Vanilla) based on the IBM Carbon Design System.">

    <title>Dropdown - Graphene</title>

    <link href="../graphene.css" rel="stylesheet">    

  </head>
  <body>

    <div style="display: flex; flex-direction: column; width: 150px;">
      <gr-dropdown placeholder="Organizer"></gr-dropdown>
      <gr-select placeholder="Cookie">
        <gr-select-option disabled label="Organizer" selected></gr-select-option>      
        <gr-select-option label="One" value="1"></gr-select-option>
        <gr-select-option label="Two" value="2"></gr-select-option>
        <gr-select-option label="Three" value="3"></gr-select-option>
      </gr-select>
    </div>

    
    <pre>
&lt;gr-label text=&quot;Label&quot;&gt;&lt;/gr-label&gt;
    </pre>

    <script src="../components/dropdown.js" type="module"></script>
    <script src="../components/select.js" type="module"></script>

    <script>
      const dropdown = document.querySelector( 'gr-dropdown' );
      dropdown.data = [
        {label: 'One', value: 1},
        {label: 'Two', value: 2},
        {label: 'Three', value: 3}        
      ];
    </script>

  </body>
</html>
