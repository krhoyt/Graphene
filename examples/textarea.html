<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Set of standard web components (Vanilla) based on the IBM Carbon Design System.">

    <title>Textarea - Graphene</title>

    <link href="../graphene.css" rel="stylesheet">    

    <style>
      gr-textarea {
        margin: 0 0 16px 0;
      }
    </style>    

  </head>
  <body>

    <gr-textarea></gr-textarea>

    <gr-textarea label="Notes" placeholder="Notes"></gr-textarea>

    <gr-textarea helper="Helper" label="Notes" placeholder="Notes"></gr-textarea>

    <gr-textarea helper="Helper" label="Notes" placeholder="Notes">
      <gr-link label="Show formatting" slot="before"></gr-link>
    </gr-textarea>

    <gr-textarea helper="Helper" label="Notes" placeholder="Notes">
      <gr-link label="Show formatting" slot="before"></gr-link>
      <gr-label text="0/100" slot="after"></gr-label>
    </gr-textarea>    

    <gr-textarea helper="Helper" label="Notes" placeholder="Notes" read-only>
      <gr-link label="Show formatting" slot="before"></gr-link>
      <gr-label text="0/100" slot="after"></gr-label>
    </gr-textarea>        

    <gr-textarea disabled helper="Helper" label="Notes" placeholder="Notes">
      <gr-link label="Show formatting" slot="before"></gr-link>
      <gr-label text="0/100" slot="after"></gr-label>
    </gr-textarea>        
    
    <pre>
&lt;gr-textarea helper=&quot;Helper&quot; label=&quot;Notes&quot; placeholder=&quot;Notes&quot;&gt;
  &lt;gr-link label=&quot;Show formatting&quot;&gt;&lt;/gr-link&gt;
&lt;/gr-textarea&gt;
    </pre>

    <script src="../components/label.js" type="module"></script>
    <script src="../components/link.js" type="module"></script>
    <script src="../components/textarea.js" type="module"></script>

  </body>
</html>
