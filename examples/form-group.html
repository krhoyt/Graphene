<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Set of standard web components (Vanilla) based on the IBM Carbon Design System.">

    <title>Form Group - Graphene</title>

    <link href="../graphene.css" rel="stylesheet">    

  </head>
  <body>

    <gr-form-group label="Form group">

      <gr-form-field label="Label">
        <gr-input placeholder="Input" style="min-width: 150px;"></gr-input>
      </gr-form-field>

    </gr-form-group>

    <pre>
&lt;gr-tag filter label=&quot;Tag content&quot;&gt;
  &lt;gr-icon name=&quot;dark_mode&quot; slot=&quot;prefix&quot;&gt;&lt;/gr-icon&gt;
&lt;/gr-tag&gt;
    </pre>

    <script src="../components/form-field.js" type="module"></script>
    <script src="../components/form-group.js" type="module"></script>    
    <script src="../components/input.js" type="module"></script>
    
  </body>
</html>
